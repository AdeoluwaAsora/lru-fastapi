version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      CACHE_CAPACITY: "256"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
